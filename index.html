<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/15fdca9315.js" crossorigin="anonymous"></script>
    <!--
        Javascript -->
    <script rel="Javascript" src="main.js"></script>
    <title>Kontaktlista</title>
</head>

<body>



    <div class="card mx-auto col-md-6 col-lg-5 col-xl-4 my-2">
        <div class="card-header h4">
            Kontaktlista
        </div>
        <div class="card-body">


            <div class="input-group ">
                <input type="text" placeholder="Namn" data-validation-type="name"
                    class="form-control focus-ring validate" id="inputName">
                <input type="tel" placeholder="Telefonnummer" data-validation-type="tel"
                    class="form-control  focus-ring validate" id="inputTel">
                <button class="btn btn-primary" id="contactCreate"><i class="fa-solid fa-user-plus"></i></button>
            </div>

            <div id="contactCreateAlert" class="alert alert-danger my-2 d-none" role="alert"></div>

            <ul id="contactList" class="list-group list-group-flush">
                <li id="contactElementTemplate" class="d-none list-group-item ">
                    <div class="input-group">
                        <input type="text" class="inputEditName form-control  focus-ring validate" disabled
                            placeholder="Namn" data-validation-type="name">
                        <input type="tel" class="inputEditTel form-control focus-ring validate" disabled
                            placeholder="Telefonnummer" data-validation-type="tel">
                        <button class="btn btn-warning contactEdit" data-mode="edit"><i
                                class="fa-solid fa-user-pen pe-none editIcon"></i><i
                                class="fa-solid fa-user-check pe-none saveIcon  d-none"></i></button>
                        <button class="btn btn-danger contactDelete"><i
                                class="fa-solid fa-user-xmark  pe-none"></i></button>
                    </div>
                    <div class="contactEditAlert alert alert-danger my-2 d-none" role="alert"></div>
                </li>
            </ul>
            <button class="btn btn-danger w-100 d-none" id="contactsClear">Rensa lista</button>
        </div>
    </div>

</body>

</html>
