<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>



    <div class="card mx-auto col-md-6 col-lg-5 col-xl-4 my-2">
        <div class="card-header">
            Kontaktlista
        </div>
        <div class="card-body">


            <div class="input-group ">
                <input type="text" placeholder="Namn" validated="false" class="form-control focus-ring validate-name"
                    id="inputName">
                <input type="tel" placeholder="Telefonnummer" validated="false"
                    class="form-control  focus-ring validate-tel" id="inputTel">
                <button class="btn btn-primary" id="contactCreate">Skapa kontakt</button>
            </div>
            <br>
            <ul id="contactList" class="list-group list-group-flush">
                <li id="contactElementTemplate" class="d-none list-group-item">
                    <div class="input-group">
                        <input type="text" class="editName form-control" disabled placeholder="Ditt namn">
                        <input type="tel" class="editTel form-control" disabled placeholder="0731234567">
                        <button class="btn btn-success contactSave d-none">Spara</button>
                        <button class="btn btn-warning contactEdit">Ã„ndra</button>
                        <button class="btn btn-danger contactDelete">Radera</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>
