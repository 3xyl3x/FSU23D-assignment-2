<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Javascript -->
    <script rel="Javascript" src="main.js"></script>
    <title>Kontaktlista</title>
</head>

<body>



    <div class="card mx-auto col-md-6 col-lg-5 col-xl-4 my-2">
        <div class="card-header h4">
            Kontaktlista
        </div>
        <div class="card-body">


            <div class="input-group ">
                <input type="text" placeholder="Namn" data-validated="false" data-validation-type="name"
                    class="form-control focus-ring validate" id="inputName">
                <input type="tel" placeholder="Telefonnummer" data-validated="false" data-validation-type="tel"
                    class="form-control  focus-ring validate" id="inputTel">
                <button class="btn btn-primary" id="contactCreate">Skapa kontakt</button>
            </div>

            <div id="contactCreateAlert" class="alert alert-danger my-2 d-none" role="alert"></div>

            <ul id="contactList" class="list-group list-group-flush">
                <li id="contactElementTemplate" class="d-none list-group-item">
                    <div class="input-group">
                        <input type="text" class="inputEditName form-control  focus-ring validate" disabled
                            placeholder="Ditt namn" data-validation-type="name">
                        <input type="tel" class="inputEditTel form-control focus-ring validate" disabled
                            placeholder="0731234567" data-validation-type="tel">
                        <button class="btn btn-warning contactEdit" data-mode="edit">Ã„ndra</button>
                        <button class="btn btn-danger contactDelete">Radera</button>
                    </div>
                    <div class="contactEditAlert alert alert-danger my-2 d-none" role="alert"></div>
                </li>
            </ul>
            <button class="btn btn-danger w-100 d-none" id="contactsClear">Rensa lista</button>
        </div>
    </div>

</body>

</html>
